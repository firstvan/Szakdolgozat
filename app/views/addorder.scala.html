@(user: String, liCustName: List[String])

@import helper._

@main("Új rendelés", 3, user) {
<div class="basicsetting">
    <div class="page-header">
        <h1>Rendelés alapadatok</h1>
    </div>

    @form(routes.Main.add, 'onsubmit -> "return validate();"){
        <table class="table" style="width: 100%;">
            <tbody>
                <tr>
                    <td style="width: 30%;">Vevő neve:</td>
                    <td style="width: 70%;">
                        <input name="custName" id="custName" type="text" list="customers" style="width: 100%;"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 30%;">Kiszállítás dátuma:</td>
                    <td style="width: 70%;"> <input name="shippingDate" id="shippingDate" type="text" style="width: 100%;"/>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-default" style="width: 50%;">
                            Rendelés
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    }

</div>

<datalist id="customers">
    @for(i <- 0 to liCustName.length-1){
      <option value="@liCustName(i)"></option>
    }
</datalist>
}
