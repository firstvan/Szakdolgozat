@(user: String, message: String)(implicit req: RequestHeader)

@import helper._

@main("Bejelentkezés", 1, user) {
@form(routes.Login.login, 'class -> "accountcontainer accountcontainerform", 'onsubmit -> "return check();"){
<div class="input-group" style="margin: 2% auto;">
    <span class="input-group-addon" id="usrgif">
        <span class="glyphicon glyphicon-user "></span>
    </span>
    <input name="usrname" id="usrname" type="text" class="form-control" placeholder="Felhasználó név" aria-describedby="usrgif">
</div>
<div class="input-group" style="margin: 2% auto;">
    <span class="input-group-addon" id="basic-addon1">
        <span class="glyphicon glyphicon-certificate"></span>
    </span>
    <input name="pwd" id="pwd" type="password" class="form-control"  placeholder="********" title="password">
</div>
<button type="submit" class="btn btn-default loginButton">Bejelentkezés</button>

@if(message!=""){
<div class="alert alert-danger" style="margin: 75px auto" role="alert">@message</div>
}
}

}
