@import model.TableLook
@(user: String, li: List[TableLook])

@main("Főoldal", 2, user) {
<div class="basicsetting">
    <div class="page-header">
        <h1>Nyitott rendelések</h1>
    </div>
         <table class="table table-striped table-bordered table-hover">
            <thead class="theadinverse">
            <tr>
                <th>#</th>
                <th>Név</th>
                <th>Dátum</th>
                <th>Összeg</th>
            </tr>
            </thead>
            <tbody>
            @for(i <- 0 to li.length - 1){
                <tr>
                    <th scope="row">@(i+1)</th>
                    <td>@li(i).name</td>
                    <td>@li(i).date</td>
                    <td>@li(i).price ft</td>
                </tr>
            }
            </tbody>
        </table>

</div>

}
